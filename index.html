<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Odin Library</header>
    <div class="wrapper"></div>
    <div class="form">
      <form method="post" class="invisible">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="title" />
        <br />
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="author" />
        <br />
        <label for="pages">Pages:</label>
        <input type="number" min="0" id="pages" name="pages" value="pages" />
        <br />
        <label for="read">Read:</label>
        <input type="checkbox" id="read" name="read" value="read" />
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <button type="button" class="add-book">New book</button>
    <footer>itchytasty</footer>
    <script src="script.js"></script>
  </body>
</html>
